<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            height: 20000px;
            background-color: #eee;
            margin: 0;
        }

        #toTop {
            position: fixed;
            right: 20px;
            bottom: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 60px solid #3498db;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }

        #toTop.backing {
            border-bottom: 60px solid #e74c3c;
        }

        .rule {
            height: 100px;
            width: 10%;
            line-height: 100px;
            text-align: center;
            color: #fff;
            background-color: #1abc9c;
        }

        .rule-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <span id="toTop" class="toTop"></span>
</body>
<script type="text/javascript" src="./index.js"></script>
<script>
    // ie7 下传入元素 ie8 及以上可以传入选择符字符串
    var topElement = document.getElementById("toTop");
    var toTop = new ScrollToTop(topElement, {
        showWhen: 200,
        speed: 200,
        fadeIn:10,
    })
</script>

</html>
